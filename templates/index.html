<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <h1>Welcome to the PNG Voting System</h1>
    <p>Please select your role:</p>

    <label for="folderDropdown">Select a Folder:</label>
    <select id="folderDropdown" onchange="changeFolder(this.value)">
        {% for folder in folder_options %}
            <option value="{{ folder }}">{{ folder }}</option>
        {% endfor %}
    </select>
    
    <button id="voter-button">Voter</button>
    <button id="viewer-button">Viewer</button>

</body>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</html>
